env:
  - APP_ENV=test BUNDLER_VERSION=2.1.4
language: ruby
cache: bundler
rvm:
- 2.6.6
services:
- docker
before_install:
- gem install bundler -v $BUNDLER_VERSION
bundler_args: "--jobs=3 --retry=3"

jobs:
  include:
    - stage: test
      name: RSpec
      before_script:
        - devup up
      script:
        - bundle exec rspec

    - stage: test
      name: Lint
      script:
        - bundle exec standardrb
